<!DOCTYPE html>
<html lang="{{{language}}}" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://tp-misc.b-cdn.net/blockeden/BlockEden-favicon.svg">
    <link rel="icon" href="https://tp-misc.b-cdn.net/blockeden/BlockEden-favicon.svg" />
    <link rel="manifest" crossorigin="use-credentials" href="app/assets/img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="app/assets/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="base-href" content="{{{baseHref}}}" />
    <meta name="uri" content="{{{uri}}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@BlockEdenHQ" />
    <meta name="twitter:image" content="https://tp-misc.b-cdn.net/blockeden/block-eden-xyz-preview.png" />
    <meta name="twitter:title" content="BlockEden.xyz - Sui API | Aptos API Node Service | Aptos GraphQL | Aptos Data Analytics" />
    <meta name="twitter:description" content="BlockEden.xyz is a suite of APIs powering DApps of all sizes for Aptos and Sui blockchains. Build DApp and scale faster." />
    <meta property="og:description" content="BlockEden.xyz is a suite of APIs powering DApps of all sizes for Aptos and Sui blockchains. Build DApp and scale faster." />
    <meta property="og:image" name="og:image" content="https://tp-misc.b-cdn.net/blockeden/block-eden-xyz-preview.png" />

    {{{embedCode}}}

    <title>{{{applicationName}}}</title>

    <base href="{{{baseHref}}}" />

    <script type="application/json" id="_metabaseBootstrap">
      {{{bootstrapJSON}}}
    </script>

    <script type="application/json" id="_metabaseUserLocalization">
      {{{userLocalizationJSON}}}
    </script>

    <script type="application/json" id="_metabaseSiteLocalization">
      {{{siteLocalizationJSON}}}
    </script>

    <!-- If you modify this script, make sure you update the whitelisted Content-Security-Policy hash in metabase.server.middleware.security -->
    <script type="text/javascript">{{{bootstrapJS}}}</script>
  </head>

  <body>
    <div id="root"></div>


    <!-- Google Analytics -->
    <!-- If you modify this script, make sure you update the whitelisted Content-Security-Policy hash in metabase.server.middleware.security -->
    {{#enableAnonTracking}}
      <script type="text/javascript">{{{googleAnalyticsJS}}}</script>
    {{/enableAnonTracking}}
  </body>
</html>
